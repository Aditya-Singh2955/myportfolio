<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="download.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Support</li>
            <li>Privacy Policy</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Sharn -The Best Artist</h1>
        <div>
            <div class="songItem">
                <img src="images.jpg" alt="1">
                <span>  &nbsp;  Mi&nbsp;Amor &nbsp; </span>
                <span class="songListPlay"><span></span> &nbsp; &nbsp; <i id="0"  class="fas songItemPlay fa- fa-play-circle">&nbsp; </i></span>
            </div>
            <div class="songItem">
                <img src="sin city 1.jpg" alt="1">
                <span>  &nbsp;  Sin&nbsp;City &nbsp; </span>
                <span class="songListPlay"><span></span> &nbsp; &nbsp; <i id="1"  class="fas songItemPlay fa- fa-play-circle">&nbsp; </i></span>
            </div>
            <div class="songItem">
                <img src="surrey alle 2.jpg" alt="1">
                <span>  &nbsp;  Surrey&nbsp;Aale &nbsp; </span>
                <span class="songListPlay"><span></span> &nbsp; &nbsp; <i id="2" class="fas songItemPlay fa- fa-play-circle">&nbsp; </i></span>
            </div>
            <div class="songItem">
                <img src="wanted.jpg" alt="1">
                <span>  &nbsp;  Wanted &nbsp; </span>
                <span class="songListPlay"><span></span> &nbsp; &nbsp; <i id="3" class="fas songItemPlay fa- fa-play-circle">&nbsp; </i></span>
            </div>
        </div>
        <div class="SongList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="botton">
        <input type="range" name="range" id="myProgessbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="data.js"></script>

</body>
</html>
